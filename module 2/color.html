<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic CSS</title>
    <style>
        li{
            color: hsl(0, 59%, 41%);
            width: 100;
        }
        p{
            background-color: rgb(199, 178, 152);
        }
    </style>
</head>
<body>
    <h1 style="color: yellowgreen;">Basic CSS</h1>
    <h2 style="background-color: aquamarine;">Here you go</h2>
    <p>CSS meaning: Cascading style sheet</p>
    <p>style is colorful</p>
    <p>needs style rule and value separated by colon(:) </p>
    <p>after each style you need to use semi colon(;) </p>
    <ul>
        <li>inline</li>
        <li>internal</li>
        <li>external</li>
    </ul>
</body>
</html>
