<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML TABLE</title>
</head>
<body>
    <h1>HTML table</h1>
    <table>
        <thead>
            
        

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$1000</td>
                

            </tr>

        </tbody>
        <tfoot>

        </tfoot>

        <li>Table: table</li>

    </ul>
